name: Release

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.10.2
        with:
          versionSpec: '5.x'

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.10.2

      - name: Publish
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained false --output publish /p:Version=${{ steps.gitversion.outputs.SemVer }}

      - name: Archive build
        run: |
          $zipPath = "conplaya-${{ steps.gitversion.outputs.SemVer }}.zip"
          Compress-Archive -Path publish\* -DestinationPath $zipPath
          echo "ZIP_PATH=$zipPath" >> $env:GITHUB_ENV

      - name: Publish GitHub release with gh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ steps.gitversion.outputs.SemVer }} $env:ZIP_PATH `
            --title "Conplaya ${{ steps.gitversion.outputs.SemVer }}" `
            --notes "Automated release for commit ${{ github.sha }}" `
            --target ${{ github.sha }}
