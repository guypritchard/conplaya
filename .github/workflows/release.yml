name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.11.0
        with:
          versionSpec: '6.5.0'

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.11.0

      - name: Publish
        run: dotnet publish --configuration Release --runtime win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=false /p:Version=${{ steps.gitversion.outputs.MajorMinorPatch }} --output publish

      - name: Archive build
        run: |
          $zipPath = "conplaya-${{ steps.gitversion.outputs.MajorMinorPatch }}.zip"
          Compress-Archive -Path publish\* -DestinationPath $zipPath
          echo "ZIP_PATH=$zipPath" >> $env:GITHUB_ENV

      - name: Delete existing release/tag if present
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: v${{ steps.gitversion.outputs.MajorMinorPatch }}
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.gitversion.outputs.MajorMinorPatch }}
          release_name: Conplaya ${{ steps.gitversion.outputs.MajorMinorPatch }}
          body: |
            Automated release for commit ${{ github.sha }}.
            Version: ${{ steps.gitversion.outputs.MajorMinorPatch }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_PATH }}
          asset_name: ${{ env.ZIP_PATH }}
          asset_content_type: application/zip
